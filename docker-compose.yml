version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: malar-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: malar_user
      POSTGRES_PASSWORD: malar_password
      POSTGRES_DB: malar_market_ledger
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/init-db.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U malar_user -d malar_market_ledger"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: malar-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes --save 900 1
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: malar-api
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://malar_user:malar_password@postgres:5432/malar_market_ledger
      - REDIS_URL=redis://redis:6379
      - SECRET_KEY=your-secret-key-change-this-in-production
      - JWT_SECRET_KEY=your-jwt-secret-key-change-this
      - ENVIRONMENT=development
      - DEBUG=true
      - FRONTEND_URL=http://localhost:5173
      - TWILIO_ACCOUNT_SID=your-twilio-account-sid
      - TWILIO_AUTH_TOKEN=your-twilio-auth-token
      - TWILIO_WHATSAPP_NUMBER=whatsapp:+919876543210
      - SMTP_HOST=smtp.gmail.com
      - SMTP_PORT=587
      - SMTP_USER=your-email@gmail.com
      - SMTP_PASSWORD=your-app-password
      - EMAIL_FROM=noreply@malar.com
    depends_on:
      - postgres
      - redis
    volumes:
      - ./backend:/app
      - backend_venv:/root/.venv
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  # Frontend (Development)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: malar-frontend
    restart: unless-stopped
    ports:
      - "5173:5173"
    environment:
      - VITE_API_BASE_URL=http://localhost:8000/api/v1
      - VITE_WS_URL=ws://localhost:8000/ws
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - node_modules:/root/.npm
    command: npm run dev

  # Nginx (Reverse Proxy)
  nginx:
    image: nginx:alpine
    container_name: malar-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - backend
      - frontend
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl
    command: nginx -g "daemon off;" -c "/etc/nginx/nginx.conf"

volumes:
  postgres_data:
  redis_data:
  backend_venv:
  node_modules:

networks:
  default:
    driver: bridge
